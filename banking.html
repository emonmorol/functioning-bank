<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Getting <span class="font-semibold uppercase text-blue-600">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance And Transection -->
        <section>
            <div class="grid grid-cols-3 mt-12 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl ">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl ">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite And Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 mt-10 p-8 rounded">
                    <h3 class="text-3xl mb-5">Please ! Deposite .</h3>
                    <div>
                        <input id="deposite-input" class="border-2 mb-3 rounded border-gray-300 w-full p-2" type="text" placeholder="$ Amount you want to deposite">
                        <br>
                        <button id="deposite-button" class="bg-sky-300 rounded-lg py-1 px-3 font-semibold">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 mt-10 p-8 rounded">
                    <h3 class="text-3xl mb-5">Please ! Withdraw .</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 mb-3 rounded border-gray-300 w-full p-2" type="text" placeholder="$ Amount you want to wothdraw">
                        <br>
                        <button id="withdraw-button" class="bg-sky-300 rounded-lg py-1 px-3 font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
