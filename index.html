<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ka Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to <span class="font-semibold uppercase text-blue-600">bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-1/2 mx-auto mt-8 p-10">
            <h3 class="text-3xl mb-5 text-center">Please!! Log In</h3>
            <div>
                <input id="user-email" class="border-2 mb-3 rounded border-gray-300 w-full p-2" type="text" placeholder="Your Email"> <br>
                <input id="user-password" class="border-2 mb-3 rounded border-gray-300 w-full p-2" type="password" placeholder="Your Password"> <br>
                <button id="login-submit" class="bg-sky-300 rounded-lg py-1 px-3 font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
